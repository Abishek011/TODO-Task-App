<div class="login-box">
    <h2>Task</h2>
    <form ngNativeValidate (ngSubmit)="addTask(taskName.value,taskDescription.value)">
      <div class="user-box">
        <input type="text" #taskName  required>
        <label>Task Name :</label>
      </div>
      <div class="user-box">
        <textarea type="text" rows="6" #taskDescription required></textarea>
        <label>Task Description :</label>
      </div>
      <button type="submit">
        Add Task
      </button>
    </form>
  </div>
