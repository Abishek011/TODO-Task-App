<div class="row d-flex justify-content-center cont">
  <div class="tasklist">
    <div class="card-hover-shadow-2x mb-3 card">
      <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
            class="fa fa-tasks"></i>&nbsp;Task Lists</div>
      </div>
      <div class="scroll-area-sm">
        <div class="ps-show-limits">
          <div class="container clearfix">
            <div class="people-list" id="people-list">
              <div class="search">
                <input type="text" placeholder="search" [(ngModel)]="searchTerm" (ngModelChange)="search()" />
                <i class="fa fa-search"></i>
              </div>
              <div  class="currentTasks">
              <ul>
                <div (click)="viewSelectedTask(task)" class="currentTask" *ngFor="let task of tasks">
                  <li class="clearfix">
                    <img
                      src="https://www.ntaskmanager.com/wp-content/themes/ntask-website/images/nTask-Logo-Board-01.png"
                      style="height: 1cm;" alt="avatar" />
                    <div class="about">
                      <div class="name">{{task.taskName }}</div>
                      <div class="status">
                        <i class="fa fa-circle online"></i> {{task.taskStatus}}
                      </div>
                    </div>
                  </li>
                </div>
              </ul>
              </div>
            </div>
            <div class="chat">
              <div class="chat-header clearfix">
                <img src="/assets/task_logo.png" style="height: 1.5cm;border-radius: 70%;" alt="avatar" />
                <div class="chat-about">
                  <div class="chat-with">{{currentTaskName}}</div>
                </div>
              </div>
              <div class="chat-history">
                <ul>
                  <li>
                    <div class="message-data">
                      <span class="message-data-name"> Task Description</span>
                    </div>
                    <div class="message my-message">
                      {{currentTaskDescription}}
                    </div>
                  </li>
                  <li>
                    <div class="message-data">
                      <span class="message-data-name"> Task Modified Time</span>
                    </div>
                    <div class="message my-message">
                      {{currentTaskAddedTime | date:'EEEE, MMMM d, y, h:mm:ss a'}}
                    </div>
                  </li>
                  <li>
                    <div class="message-data">
                      <span class="message-data-name">Task Status</span>
                    </div>
                    <div class="starus">
                      <button class="btn btn-primary">{{currentTaskStatus}}</button>
                    </div>
                  </li>
                  <li>
                    <div class="message-data">
                      <span class="message-data-name"> Task Action Available</span>
                    </div>
                    <div>
                      <button class="btn btn-danger " (click)="deleteTask(currentTaskName)"
                        style='margin-right:16px;'>Delete</button>
                      <button class="btn btn-danger" (click)="changeTaskStatus()"
                        style='margin-right:16px'>{{taskStatus}}</button>
                    </div>
                  </li>
                  <div class="container__item">
                    <form class="form">
                      <input type="email" class="form__field" #AddedDescription
                        placeholder="Add descriptions to the Task" />
                      <button type="button" class="btn btn-primary btn--inside uppercase"
                        (click)=addDescription(AddedDescription.value)>Add</button>
                    </form>
                  </div>
                </ul>
              </div> <!-- end chat-history -->
            </div> <!-- end chat -->
          </div> <!-- end container -->
        </div>
      </div>
      <div class="d-block text-right card-footer">
        <button class="btn btn-primary" (click)="addTask()">Add Task</button>
      </div>
    </div>
  </div>
</div>
